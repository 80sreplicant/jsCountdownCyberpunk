<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simple Countdown Timer</title>
</head>
<body>
  <div class="container">
    <h1 class="title-style">Cyberpunk<span class="text-add">2077</span></h1>
    <h2>Releasing soon.</h2>
      <!----------------- DAYS-------------------- -->
    <div class="count">
      <div class="countd">
        <span id="days">00</span>
        DAYS
      </div>
      <!-- -------------HOURS ----------------------- -->
      <div class="countd">
        <span id="hours">00</span>
        HOURS
      </div>
      <!-- ------------- MINUTES -------------------- -->
      <div class="countd">
        <span id="minutes">00</span>
        MINUTES
      </div>
      <!-- ---------------- SECONDS ------------------ -->
      <div class="countd">
        <span id="seconds">00</span>SECONDS
      </div>

  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
